<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokerID-JS :: TheEditorStudio</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
        integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <canvas id="myChart" width="500" height="200"></canvas>

        <table id="tableContent" class="table">
            <tr>
                <th>Type</th>
                <th>Count</th>
                <th>Percentage</th>
            </tr>
        </table>

    </div>

    <div class="container">
        <div class="btn-groups">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()" disabled>Stop</button>
        </div>

        <div>
            <label for="delay">Draw Delay:</label>
            <input type="number" name="delay" id="delay" value="1" style="width:64px" min="1" max="1000">
            <span>ms</span>
            <button id="delayApply" disabled onclick="updateDrawDelay()">Apply</button>
        </div>

        <div>
            <span>Elapsed: <span id="elapsed">0</span>ms</span>
            <span>Current Delay: <span id="drawDelay">1</span>ms</span>
            <span>Current Deck: <span id="current">N/A</span></span>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="column" id="card-0">
            </div>
            <div class="column" id="card-1">
            </div>
            <div class="column" id="card-2">
            </div>
            <div class="column" id="card-3">
            </div>
            <div class="column" id="card-4">
            </div>
        </div>
    </div>


    <script src="./assets/js/Card.js"></script>
    <script src="./assets/js/id.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/prepare.js"></script>
    <script src="./assets/js/chart.js"></script>
    <script src="./assets/js/load.js"></script>
</body>

</html>
